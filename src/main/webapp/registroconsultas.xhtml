<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="registro_citas">
            
            
            <p:dataTable var="consulta" value="#{HistorialPacientes.consultaspacSeleccionado}">
                <f:facet name="header">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nombre:"/>
                        <h:outputText value="#{HistorialPacientes.pacienteSeleccionado.nombre}"/>
                        
                        <h:outputLabel value="ID:"/>
                        <h:outputText value="#{HistorialPacientes.pacienteSeleccionado.id}"/>
                    </h:panelGrid>
                </f:facet>                 
                <p:column headerText="Id">
                    <h:outputText value="#{consulta.id}"/>
                </p:column>
                <p:column headerText="#Costo ">
                    <h:outputText value="#{consulta.costo}"/>
                </p:column>
                <p:column headerText="Resumen">
                    <h:outputText value="#{consulta.resumen}"/>
                </p:column>  
                <p:column headerText="Fecha Hora">
                    <h:outputText value="#{consulta.fechayHora}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Añadir" onclick="PF('dlgAgregarConsulta').show()"></p:commandButton>                    
                </f:facet>
                
            </p:dataTable>                     
            
            <p:dialog header="Agregar Consulta" widgetVar="dlgAgregarConsulta">
                <p:panel>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Costo:"/>
                        <p:inputText value="#{HistorialPacientes.costoNuevo}"/>
                        
                        <p:outputLabel value="Fecha:"/>
                        <p:calendar value="#{HistorialPacientes.fechaConsulta}"/>
                        
                        <p:outputLabel value="Resumen:"/>
                        <p:outputLabel value=""/>
                        
                        <p:inputTextarea value="#{HistorialPacientes.nuevoResumen}"/>
                        
                    </h:panelGrid>
                </p:panel>
                <p:commandButton update="registro_citas" value="Añadir Cita" onclick="PF('dlgAgregarConsulta').hide()" actionListener="#{HistorialPacientes.agregarConsulta}"/>
            </p:dialog>                                           
        </h:form>
    </h:body>
</html>
